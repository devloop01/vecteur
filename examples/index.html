<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vecteur Library Demo</title>
	</head>
	<body>
		<h1>Vecteur Library Demo</h1>
		<p>Open the console to see the output (F12)</p>

		<script type="importmap">
			{
				"imports": {
					"vecteur": "../dist/vecteur.min.js"
				}
			}
		</script>
		<script type="module">
			// Import the library
			import * as Vecteur from 'vecteur'

			console.log('Available exports:')
			Object.keys(Vecteur).forEach((key) => {
				console.log(`- ${key}:`, Vecteur[key])
			})

			const { vec2, vec3 } = Vecteur

			const v1 = vec2(1, 2)
			v1.add(2)
			v1.sub(1).mult(20).div(5)
			console.log('v1:', v1.toString())

			const v2 = vec3(1, 2, 3)
			v2.add(20)
			v2.sub(9).div(15).mult(2)
			console.log(v2)
		</script>
	</body>
</html>
